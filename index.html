<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>JS-task-speed</title>
</head>
<body>
  <div class="container">
  <h1>Kim birinchi borishga!</h1>
 
    <form class="form" autocomplete="off" >
      <label class="form__label" for="Masofa"> Masofa
        <input class="form__input" form__input type="text" placeholder="Masofani kiriting" minlength="1" required>
        <button  class="form__btn">Hisobla</button>
      </label>
    </form>

    <ul class="list">
      <li class="card" >
        <img src="./image/man-silhouette.png" width="50" height="50" alt="A man">
         <p class="card__text">Piyoda</p>
         <span class="card__span"></span>
      </li>
      <li class="cards" >
        <img src="./image/bike.png" width="50" height="50" alt="A bicycle">
         <p class="card__text">Velosiped</p>
         <span class="card__span1"></span>
      </li>
      <li class="cardc" >
        <img src="./image/car.png" width="50" height="50" alt="A car">
         <p class="card__text">Mashina</p>
         <span class="card__span2"></span>
      </li>
      <li class="carde" >
        <img src="./image/airplane.png" width="50" height="50" alt="A airplane">
         <p class="card__text">Samolyot</p>
         <span class="card__span3"></span>
      </li>
    </ul>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
